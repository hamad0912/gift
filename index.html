<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>إضافة كود خصم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        label {
            display: block;
            text-align: right;
            margin: 10px 0 5px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #response_msg {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>إضافة كود خصم</h2>

        <label for="store_url">رابط المتجر:</label>
        <input type="text" id="store_url" placeholder="https://example.salla.sa">

        <label for="discount_code">كود الخصم:</label>
        <input type="text" id="discount_code" placeholder="مثال: GIFT20">

        <button onclick="saveCode()">حفظ الكود</button>

        <p id="response_msg"></p>
    </div>

    <script>
        function saveCode() {
            var storeUrl = document.getElementById('store_url').value;
            var discountCode = document.getElementById('discount_code').value;

            if (!storeUrl || !discountCode) {
                document.getElementById('response_msg').innerText = "يرجى إدخال جميع الحقول.";
                return;
            }

            var url = "https://script.google.com/macros/s/AKfycbyOWQF9QP36WFZKesMsI0yggRM19LK8nxmF_cRjJUR4kWnvWPQL4a0crjZC9htPzidTiA/exec"; // ← ضع رابط Web App هنا

            fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `store_url=${encodeURIComponent(storeUrl)}&discount_code=${encodeURIComponent(discountCode)}`
                })
                .then(res => res.text())
                .then(text => {
                    document.getElementById('response_msg').innerText = text;
                })
                .catch(err => {
                    document.getElementById('response_msg').innerText = "حدث خطأ أثناء الحفظ.";
                });
        }
    </script>

</body>

</html>
